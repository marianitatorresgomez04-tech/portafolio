<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Trail Reveal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  #background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #ff6a00, #ee0979, #00d2ff);
    background-size: 600% 600%;
    animation: gradient 20s ease infinite;
  }

  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
  }

  h1, p {
    position: absolute;
    z-index: 10;
    width: 100%;
    text-align: center;
    color: white;
    pointer-events: none;
  }

  h1 { top: 20%; font-size: 3rem; margin:0;}
  p { top: 30%; font-size: 1.2rem; margin:0;}
</style>
</head>
<body>

<h1>Mi Animación Interactiva</h1>
<p>Pasa el mouse para revelar el fondo</p>

<div id="background"></div>
<canvas id="trailCanvas"></canvas>

<script>
const canvas = document.getElementById('trailCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Capa superior oscura
ctx.fillStyle = '#111';
ctx.fillRect(0, 0, width, height);

// Guardamos los trails
const trails = [];

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, width, height);
});

// Seguimiento del mouse
window.addEventListener('mousemove', e => {
  trails.push({x: e.clientX, y: e.clientY, radius: 50, alpha: 1});
});

// Animación de borrado con suavizado
function animate() {
  // Poner un fondo semi-transparente para el efecto de desvanecimiento
  ctx.fillStyle = 'rgba(17,17,17,0.05)'; 
  ctx.fillRect(0, 0, width, height);

  ctx.globalCompositeOperation = 'destination-out';

  for (let i = 0; i < trails.length; i++) {
    const t = trails[i];
    ctx.beginPath();
    ctx.arc(t.x, t.y, t.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(0,0,0,${t.alpha})`;
    ctx.fill();
    t.alpha -= 0.02; // Desvanecimiento gradual
    if (t.alpha <= 0) trails.splice(i,1); // Eliminar trail terminado
  }

  ctx.globalCompositeOperation = 'source-over';

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
