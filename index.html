<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Animación</title>
    <style>
        /* Fondo y tipografía */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Título y frase */
        header {
            text-align: center;
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Contenedor de la animación responsive */
        .animation-container {
            width: 100%;
            max-width: 1440px;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajuste para pantallas pequeñas */
        @media (max-width: 768px) {
            .animation-container {
                height: 60vw; /* proporción responsive */
            }
        }
    </style>
</head>
<body>

    <!-- Título y frase opcional -->
    <header>
        <h1>Bienvenido a mi animación</h1>
        <p>Esta es la animación que creé en Unicorn Studio</p>
    </header>

    <!-- Contenedor de la animación -->
    <div class="animation-container">
        <div data-us-project="CE0XAN5Anmnx6M5HV2Hu" style="width:100%; height:100%;"></div>
    </div>

    <!-- Script Unicorn Studio -->
    <script type="text/javascript">
        !function(){
            if(!window.UnicornStudio){
                window.UnicornStudio={isInitialized:!1};
                var i=document.createElement("script");
                i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.36/dist/unicornStudio.umd.js";
                i.onload=function(){
                    window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)
                };
                (document.head || document.body).appendChild(i)
            }
        }();
    </script>
</body>
</html>
