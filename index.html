<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Trail Reveal</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
  }

  #background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff8a00, #e52e71);
  }

  #maskCanvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  h1, p {
    position: absolute;
    z-index: 10;
    color: white;
    text-align: center;
    width: 100%;
    pointer-events: none;
  }

  h1 {
    top: 20%;
    font-size: 3rem;
    margin: 0;
  }

  p {
    top: 30%;
    font-size: 1.2rem;
    margin: 0;
  }
</style>
</head>
<body>

<h1>Mi Animación Interactiva</h1>
<p>Pasa el mouse para revelar el fondo</p>

<div id="background"></div>
<canvas id="maskCanvas"></canvas>

<script>
const canvas = document.getElementById('maskCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Capa superior que cubre todo
ctx.fillStyle = '#111';
ctx.fillRect(0, 0, width, height);

// Ajuste de tamaño
window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, width, height);
});

// Borrar círculo donde pasa el mouse
canvas.addEventListener('mousemove', e => {
    const x = e.clientX;
    const y = e.clientY;
    const radius = 50;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalCompositeOperation = 'source-over';
});
</script>

</body>
</html>
